<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="cloudy.png">

    <title>Live Weather</title>
</head>
<body>
<div class="main"><div class="headi">
      <img src="live.gif">
   <h1>Weather</h1>
</div>
    <div class="template">
        <div class="search">
                <input type="text" placeholder="Search for a city">      
                <button><img src="search.png" height="24px"></button>
         </div>

         <div class="temperature">
            <h2>Temperature</h2>
            <img src="thermometer.png" height="60px" class="iconweather">
            <h1 class="temp">22°C</h1>
         </div>
         <div class="humidity">
            <h2>Humidity</h2>
            <img src="humidity.png" height="60px" class="iconweather">
            <h1 class="humi">98%</h1>
         </div>
         <br>
         <br>
         <div class="Wind">
            <h2>Wind</h2>
            <img src="humidity.png" height="60px" class="iconweather">
            <h2 class="windi">3 Km/h</h2>
            <br>
            <hr color="black">
            <br>
         </div>
         
         <div class="cityname">
            <h1 class="city">Noida</h1>
         </div>
        
    </div>
    <div class="outro">
      <h3>Made With ❤️ by Anmol</h3>
    </div>
   </div>
    <script src="test.js"></script>
    
    
</body>
</html>
