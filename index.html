<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="cloudy.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Mukta&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=League+Spartan&display=swap"
      rel="stylesheet"
    />

    <title>Live Weather</title>
  </head>
  <body>
    <div class="main">
      <div class="headi">
        <img src="live.gif" />
        <h1 class="heading">WEATHER</h1>
      </div>

      <div class="template">
        <div class="search">
          <input type="text" placeholder="Search for a City" />
          <button><img src="search.png" height="24px" /></button>
        </div>

        <div class="cityname">
          <h1 class="city">Noida</h1>
        </div>

        <div class="container">
          <div class="temperature">
            <h3>Temperature</h3>
            <img src="thermometer.png" height="60px" class="iconweather" />
            <h4 class="temp">22°C</h4>
          </div>

          <div class="humidity">
            <h3>Humidity</h3>
            <img src="humidity.png" height="60px" class="iconweather" />
            <h4 class="humi">98%</h4>
          </div>

          <div class="Wind">
            <h3>Wind</h3>
            <img src="humidity.png" height="60px" class="iconweather windimg" />
            <h4 class="windi">3 Km/h</h4>
          </div>
        </div>
      </div>

      <footer class="outro">
        <h4>Made With ❤️ by Anmol</h4>
      </footer>
    </div>
    <script src="test.js"></script>
  </body>
</html>
